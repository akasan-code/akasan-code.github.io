<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>akasanのサイト</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* サイドバー */
    .sidebar {
      width: 200px;
      background: #f0f0f0;
      padding: 20px;
    }

    .sidebar button {
      width: 100%;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border: 0;
      background: #ddd;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button.active {
      background: #bbb;
      font-weight: bold;
    }

    /* メイン表示部分 */
    .main {
      flex: 1;
      padding: 20px;
      background: #fff;
    }

    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <a href="index.html">ホーム</a>
    <a href="tapgame.html">タップゲーム</a>
    <button>工事中</button>
    <button>工事中２</button>
  </aside>

  <main class="main">
    <h2>ホーム</h2>
    <p>サイドバーからページを選択できます。</p>
  </main>
</body>
</html>
