<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>akasanのサイト</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* サイドバー */
    .sidebar {
      width: 200px;
      background: #f0f0f0;
      padding: 20px;
    }

    .sidebar button {
      width: 100%;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border: 0;
      background: #ddd;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button.active {
      background: #bbb;
      font-weight: bold;
    }

    /* メイン表示部分 */
    .main {
      flex: 1;
      padding: 20px;
      background: #fff;
    }

    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <button class="menu-btn active" data-page="home">ホーム</button>
    <button class="menu-btn" data-page="about">タップゲーム</button>
    <button class="menu-btn" data-page="services">工事中</button>
    <button class="menu-btn" data-page="contact">工事中２</button>
  </aside>

  <main class="main">
    <section id="home" class="page active">
      <h2>ホーム</h2>
      <p>メニューをクリックするとこの部分が切り替わります。</p>
    </section>

    <section id="about" class="page">
      <h2>タップゲーム</h2>
      <p>はじめてのブラウザゲームを作ります。</p>
    </section>

    <section id="services" class="page">
      <h2>工事中</h2>
      <p>予約ページ</p>
    </section>

    <section id="contact" class="page">
      <h2>工事中２</h2>
      <p>予約ページ２</p>
    </section>
  </main>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const pages = document.querySelectorAll('.page');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // ボタンの active 切り替え
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // ページ切り替え
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(btn.dataset.page).classList.add('active');
      });
    });
  </script>
</body>
</html>
