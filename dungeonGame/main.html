<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ローグライク</title>
<style>
body {
  background-color: black;
  color: #fff;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

/* ゲーム＋ステータスを横並びにする枠 */
#main {
  display: flex;
  gap: 8px; /* ゲーム画面とステータスの間のすき間 */
  align-items: flex-start;
}
  
/* 左側のステータスウィンドウ */
#status {
  width: 100px;
  height: 300px;
  border: 1px solid #fff;
  background: #010;
  padding: 8px;
  box-sizing: border-box;
  font-size: 14px;
  line-height: 1.6;
}
  
#game {
  border: 2px solid #fff;
  width: 400px;
  height: 300px;
  position: relative;
  background-size: cover;  /* 背景画像をウィンドウに合わせて拡大縮小 */
  background-position: center;
  background-image: url("dungeon_back1.png");
  transition: background-image 0.5s ease; /* ふわっと切り替わる */
  overflow: hidden;
}

/* 疑似3Dダンジョン表示 */
.wall {
  position: absolute;
  border: 2px solid #0f0;
  box-sizing: border-box;
}

#log {
  width: 396px;
  height: 100px;
  background: #010;
  border: 1px solid #fff;
  padding: 4px;
  overflow-y: auto;
  font-size: 14px;
  margin-top: 8px;
  cursor: pointer; /* クリック可能とわかる */
}

#commands {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: rgba(0, 20, 0, 0.8);
  border: 1px solid #fff;
  padding: 4px;
  font-size: 12px;
  text-align: right;
}

.command {
  cursor: pointer;
  padding: 2px 6px;
  display: inline-block;
}
.command:hover {
  background: #ee82ee;
  color: black;
}

</style>
</head>
<body>
<div id="game">
  <!-- 左にステータス -->
  <div id="status">
    <div>地下 <span id="floorNum">1</span>階</div>
    <div>　</div>
    <div>【STATUS】</div>
    <div>名前: HERO</div>
    <div>HP: <span id="hp">30</span> / 30</div>
    <div>LV: <span id="lv">5</span></div>
  </div>

  <!-- 右にゲーム画面 -->
  <div id="dungeon"></div>
  <div id="commands">
    <div class="command" onclick="moveForward()">進む</div>
    <div class="command" onclick="rest()">休む</div>
  </div>
</div>

<!-- 下にログ -->
<div id="log"></div>

<!-- スクリプトファイルの読み込み -->
<script src="script.js"></script>
</body>
</html>
