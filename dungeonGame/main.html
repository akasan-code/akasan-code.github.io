<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ローグライク</title>
<style>
body {
  background-color: black;
  color: #fff;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

/* ゲーム＋ステータスを横並びにする枠 */
#main {
  display: flex;
  gap: 8px; /* ゲーム画面とステータスの間のすき間 */
  align-items: flex-start;
}
  
/* 左側のステータスウィンドウ */
#status {
  width: 110px;
  height: 300px;
  border: 1px solid #fff;
  background: #010;
  padding: 5px;
  box-sizing: border-box;
  font-size: 11px;
  line-height: 1.6;
}
  
#game {
  border: 2px solid #fff;
  width: 400px;
  height: 300px;
  position: relative;
  background-size: cover;  /* 背景画像をウィンドウに合わせて拡大縮小 */
  background-position: center;
  background-image: url("dungeon_entrance.png");
  transition: background-image 0.5s ease; /* ふわっと切り替わる */
  overflow: hidden;
}

/* 疑似3Dダンジョン表示 */
.wall {
  position: absolute;
  border: 2px solid #0f0;
  box-sizing: border-box;
}

#log {
  width: 396px;
  height: 100px;
  background: #010;
  border: 1px solid #fff;
  padding: 4px;
  overflow-y: auto;
  font-size: 12px;
  margin-top: 8px;
  cursor: pointer; /* クリック可能とわかる */
}

#commands {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: rgba(0, 20, 0, 0.8);
  border: 1px solid #fff;
  padding: 4px;
  font-size: 12px;
  text-align: right;
}

.command {
  cursor: pointer;
  padding: 1px 4px;
  display: inline-block;
}
.command:hover {
  background: #ee82ee;
  color: black;
}

#eventWindow {
  position: absolute;
  inset: 0;                       /* 画面全体 */
  display: none;                  /* 通常は非表示 */
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.6);  /* 暗転演出 */
  z-index: 10;                    /* ログ・背景より上 */
}

#eventWindow img {
  max-width: 60%;
  max-height: 60%;
  border: 1px solid #fff;
  box-shadow: 0 0 20px #000;
}

</style>
</head>
<body>
<div id="game">
  <!-- 左にステータス -->
  <div id="status">
    <div>地下 <span id="floorNum">1</span>階</div>
    <div>　</div>
    <div>【STATUS】</div>
    <div>名前: キミ</div>
    <div>HP: <span id="hp">20</span> /  <span id="maxHp">20</span></div>
    <div>LV: <span id="lv">1</span></div>
    <div>武器: <span id="weapon">なし</span></div>
    <div>盾: <span id="shield">なし</span></div>
    <div>魂の経験: <span id="eternalExp">0</span></div>
  </div>

  <!-- イベント表示ウィンドウ -->
  <div id="eventWindow">
    <img id="eventImage" src="" alt="">
  </div>

  <!-- 右にゲーム画面 -->
  <div id="dungeon"></div>
  <div id="commands">
    <div class="command" onclick="moveForward()">進む</div>
    <div class="command" onclick="rest()">休む</div>
  </div>
</div>

<!-- 下にログ -->
<div id="log"></div>

<!-- スクリプトファイルの読み込み -->
<script src="script.js"></script>
</body>
</html>
